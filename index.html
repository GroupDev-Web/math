<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Homework Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        input[type="number"] {
            width: 60px;
            margin: 0 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Math Homework Helper</h1>
</header>

<section>
    <h2>Simple Addition Helper</h2>
    <p>Enter two numbers to add:</p>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>
</section>

<footer>
    <p>&copy; 2024 Math Homework Helper</p>
</footer>

<script>
    function addNumbers() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const sum = num1 + num2;
        document.getElementById('result').innerText = `The result is: ${sum}`;
    }
</script>

</body>
</html>
