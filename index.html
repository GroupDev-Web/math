<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Homework Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        input[type="number"] {
            width: 60px;
            margin: 0 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Math Homework Helper</h1>
</header>

<section>
    <h2>Simple Addition Helper</h2>
    <p>Enter two numbers to add:</p>
    <input type="number" id="addNum1" placeholder="First number">
    <input type="number" id="addNum2" placeholder="Second number">
    <button onclick="addNumbers()">Add</button>
    <p id="addResult"></p>
</section>

<section>
    <h2>Simple Subtraction Helper</h2>
    <p>Enter two numbers to subtract:</p>
    <input type="number" id="subNum1" placeholder="Minuend">
    <input type="number" id="subNum2" placeholder="Subtrahend">
    <button onclick="subtractNumbers()">Subtract</button>
    <p id="subResult"></p>
</section>

<section>
    <h2>Simple Multiplication Helper</h2>
    <p>Enter two numbers to multiply:</p>
    <input type="number" id="mulNum1" placeholder="First number">
    <input type="number" id="mulNum2" placeholder="Second number">
    <button onclick="multiplyNumbers()">Multiply</button>
    <p id="mulResult"></p>
</section>

<section>
    <h2>Simple Division Helper</h2>
    <p>Enter two numbers to divide:</p>
    <input type="number" id="divNum1" placeholder="Numerator">
    <input type="number" id="divNum2" placeholder="Denominator">
    <button onclick="divideNumbers()">Divide</button>
    <p id="divResult"></p>
</section>

<footer>
    <p>&copy; 2024 Math Homework Helper</p>
</footer>

<script>
    function addNumbers() {
        const num1 = parseFloat(document.getElementById('addNum1').value);
        const num2 = parseFloat(document.getElementById('addNum2').value);
        const sum = num1 + num2;
        document.getElementById('addResult').innerText = `The result is: ${sum}`;
    }

    function subtractNumbers() {
        const num1 = parseFloat(document.getElementById('subNum1').value);
        const num2 = parseFloat(document.getElementById('subNum2').value);
        const difference = num1 - num2;
        document.getElementById('subResult').innerText = `The result is: ${difference}`;
    }

    function multiplyNumbers() {
        const num1 = parseFloat(document.getElementById('mulNum1').value);
        const num2 = parseFloat(document.getElementById('mulNum2').value);
        const product = num1 * num2;
        document.getElementById('mulResult').innerText = `The result is: ${product}`;
    }

    function divideNumbers() {
        const num1 = parseFloat(document.getElementById('divNum1').value);
        const num2 = parseFloat(document.getElementById('divNum2').value);
        if (num2 === 0) {
            document.getElementById('divResult').innerText = "Cannot divide by zero!";
        } else {
            const quotient = num1 / num2;
            document.getElementById('divResult').innerText = `The result is: ${quotient}`;
        }
    }
</script>

</body>
</html>
